# fly.toml app configuration file generated for app-checklist-uli on 2026-02-08T18:18:24Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'app-checklist-uli'
primary_region = 'dfw'

[build]
  [build.args]
    NODE_ENV = "production"

[env]
  PORT = "8080"
  DB_PATH = "/data/app.db"
  UPLOAD_DIR = "/data/uploads"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[[http_service.checks]]
  grace_period = "10s"
  interval = "15s"
  method = "GET"
  path = "/"
  timeout = "5s"

# Para persistencia de datos, descomentar y crear volumen: fly volumes create app_data -r dfw
# [mounts]
#   source = "app_data"
#   destination = "/data"

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024
