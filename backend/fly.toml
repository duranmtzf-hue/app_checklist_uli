app = 'app-checklist-uli'
primary_region = 'dfw'

[build]
  [build.args]
    NODE_ENV = "production"

[env]
  PORT = "4000"
  DB_PATH = "/data/app.db"
  UPLOAD_DIR = "/data/uploads"

[http_service]
  internal_port = 4000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024
